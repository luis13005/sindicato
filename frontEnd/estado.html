<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estado</title>
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/conteudo.css">
</head>
<body>

    <div class="menubar">
        <span class="menu-toggle" onclick="toggleSidebar()">☰ Menu</span>
        <h2><a href="home.html">SINTUF-MT</a></h2>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="menu-list">
            <li><i></i><a href="/sindicalista.html">Cadastro de Sindicalista</a></li>
            <li><i></i><a href="/pessoa.html">Cadastro de Pessoa</a></li>
            <li><i></i><a href="/cargo.html">Cadastro de Cargo</a></li>
            <li><i></i><a href="/lotacao.html">Cadastro de Lotação</a></li>
            <li><i></i><a href="/formacao.html">Cadastro de Formação</a></li>
            <li><i></i><a href="/cidade.html">Cadastro de Cidade</a></li>
            <li><i></i><a href="/estado.html">Cadastro de Estado</a></li>
            <li><i></i><a href="/pais.html">Cadastro de País</a></li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="content" id="overlay" onclick="closeSidebar()">
        <form id="form-estado">
            <h2>Cadastro de Estado</h2>
            <div class="form-group">
                <label for="nome">Nome do Estado:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do estado" required>
            </div>
            <div class="form-group">
                <label for="sigla">Sigla:</label>
                <input type="text" id="sigla" name="sigla" placeholder="Digite a sigla do estado" maxlength="2" required>
            </div>
            <div class="form-group">
                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="">Selecione um país</option>
                </select>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="/scripts/sidebar.js" type="module"></script>
    <script src="scripts/estado.js" type="module"></script>
</body>
</html>
