<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/conteudo.css">
</head>
<body>
    <div class="menubar">
        <span class="menu-toggle" onclick="toggleSidebar()">☰ Menu</span>
        <h2><a href="home.html">SINTUF-MT</a></h2>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="menu-list">
            <li><i></i><a href="/sindicalista.html">Cadastro de Sindicalista</a></li>
            <li><i></i><a href="/pessoa.html">Cadastro de Pessoa</a></li>
            <li><i></i><a href="/cargo.html">Cadastro de Cargo</a></li>
            <li><i></i><a href="/lotacao.html">Cadastro de Lotação</a></li>
            <li><i></i><a href="/formacao.html">Cadastro de Formação</a></li>
            <li><i></i><a href="/cidade.html">Cadastro de Cidade</a></li>
            <li><i></i><a href="/estado.html">Cadastro de Estado</a></li>
            <li><i></i><a href="/pais.html">Cadastro de País</a></li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="content" id="overlay" onclick="closeSidebar()">
        <form id="form-pessoa">
            <h2>Cadastro de Pessoa</h2>
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite o nome completo" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecione o sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" placeholder="Digite o RG" required>
            </div>
            <div class="form-group">
                <label for="orgaoExpedidor">Órgão Expedidor:</label>
                <input type="text" id="orgaoExpedidor" name="orgaoExpedidor" placeholder="Digite o órgão expedidor" required>
            </div>
            <div class="form-group">
                <label for="dataEmissaoRg">Data de Emissão do RG:</label>
                <input type="date" id="dataEmissaoRg" name="dataEmissaoRg" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" required>
            </div>
            <div class="form-group">
                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="">Selecione um país</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione um estado</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="cidadeAtual">Cidade:</label>
                <select id="cidadeAtual" name="cidadeAtual" required>
                    <option value="">Selecione uma cidade</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="paisNatural">País Natural:</label>
                <select id="paisNatural" name="paisNatural" required>
                    <option value="">Selecione um país</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="estadoNatural">Estado Natural:</label>
                <select id="estadoNatural" name="estadoNatural" required>
                    <option value="">Selecione um estado</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="cidadeNatural">Cidade Natural:</label>
                <select id="cidadeNatural" name="cidadeNatural" required>
                    <option value="">Selecione uma cidade</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite o email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone" required>
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" placeholder="Digite o celular" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">WhatsApp:</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="Digite o WhatsApp" required>
            </div>
            <div class="form-group">
                <label for="estadoCivil">Estado Civil:</label>
                <input type="text" id="estadoCivil" name="estadoCivil" placeholder="Digite o estado civil" required>
            </div>
            <div class="form-group">
                <label for="nomeMae">Nome da Mãe:</label>
                <input type="text" id="nomeMae" name="nomeMae" placeholder="Digite o nome da mãe" required>
            </div>
            <div class="form-group">
                <label for="nomePai">Nome do Pai:</label>
                <input type="text" id="nomePai" name="nomePai" placeholder="Digite o nome do pai" required>
            </div>
            <div class="form-group">
                <label for="formacaoId">Formação:</label>
                <select id="formacaoId" name="formacaoId" required>
                    <option value="">Selecione a formação</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="nivel">Nível:</label>
                <select id="nivel" name="nivel" required>
                    <option value="">Selecione um nível</option>
                </select>
            </div>
            <div class="form-group">
                <label for="classe">Classe:</label>
                <select id="classe" name="classe" required>
                    <option value="">Selecione uma classe</option>
                </select>
            </div>
            <div class="form-group">
                <label for="padrao">Padrão:</label>
                <input type="number" id="padrao" name="padrao" placeholder="Digite o padrão (3 dígitos)" min="000" max="999" required>
            </div>
            <div class="form-group">
                <label for="lotacao">Lotação:</label>
                <select id="lotacao" name="lotacao" required>
                    <option value="">Selecione a lotação</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="/scripts/sidebar.js" type="module"></script>
    <script src="/scripts/pessoa.js" type="module"></script>
</body>
</html>
